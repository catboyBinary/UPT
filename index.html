<html>
	<head>
	<title>ULTIMATE POKEMON TINDER</title>
	<link rel="stylesheet" href="main.css">
	</head>
	<body bgcolor="#0f0f0f" text="#FFFFFF">
		<a href="./motherland.html">go to motherland smash or pass</a>
		<div class="center">
			<button class="button-30" onclick="choice(0)" type="button">KISS</button>
			<button class="button-30" onclick="choice(1)" type="button">MARRY</button>
			<button class="button-30" onclick="choice(2)" type="button">KILL</button>

		<img alt="MISSINGNO" class="center" style="height: 384px; width: auto;" id="image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png">

		<b style="text-align: center;" class="center" id="height">Height: 0.7 m</b>
		<b style="text-align: center;" class="center" id="weight">Weight: 6.9 kg (nice)</b>
		<b style="text-align: center;" class="center" id="type">Types: grass poison</b>
		<b style="text-align: center;" class="center" id="id">ID: 1</b>
		<button class="button-30" onclick="results()" type="button">PRINT RESULTS (console)</button>
	</body>
	<script src="main.js"></script>
</html>
