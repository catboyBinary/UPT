<html>
	<head>
	<title>ULTIMATE POKEMON TINDER</title>
	<link rel="stylesheet" href="main.css">
	</head>
	<body bgcolor="#0f0f0f" text="#FFFFFF">
		<div class="center">
			<button class="button-30" onclick="choice(0)" type="button">KILL</button>
			<button class="button-30" onclick="choice(1)" type="button">SLAP</button>
			<button class="button-30" onclick="choice(2)" type="button">PASS</button>
			<button class="button-30" onclick="choice(3)" type="button">EAT</button>
		</div>
		<div class="center">
			<button class="button-30" onclick="choice(4)" type="button">KISS</button>
			<button class="button-30" onclick="choice(5)" type="button">DATE</button>
			<button class="button-30" onclick="choice(6)" type="button">SMASH</button>
			<button class="button-30" onclick="choice(7)" type="button">MARRY</button>
		</div>
		<div class="slider; center">
			<input id="loveliness" style="min-width: 420px;" type="range" min="0" max="10" value="5" oninput="rangeValue.innerText = 'Loveliness: ' + this.value + '/10'">
			<b id="rangeValue" class="center" style="font-size: large;">Loveliness: 5/10</b>
		</div>
		<img class="center" style="height: 384px; width: auto;" id="image" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png">
		<b style="text-align: center;" class="center" id="pokemonName">Name: bulbasaur</b>
		<b style="text-align: center;" class="center" id="height">Height: 0.7 m</b>
		<b style="text-align: center;" class="center" id="weight">Weight: 6.9 kg (nice)</b>
		<b style="text-align: center;" class="center" id="type">Types: grass poison</b>
		<b style="text-align: center;" class="center" id="id">ID: 1</b>
		<button class="button-30" onclick="results()" type="button">PRINT RESULTS (console)</button>
	</body>
	<script src="main.js"></script>
</html>
